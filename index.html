<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png"/>
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header><img alt="logo" src="images/logo.svg"/></header>
    <main>
      <img id="illustration" alt="desktop and mobile screen images" src="images/illustration-mockups.svg"/>
      <div id="block"> 
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a alt="register" href="">Register</a>
      </div>   
    </main>
    <footer>
      <img id="social" alt="facebook logo" src="images/logo-facebook.svg"/>
      <img id="social" alt="twitter logo" src="images/Twitter_Rounded_icon-icons.com_61577.svg"/>
      <img id="social" alt="instagram logo" src="images/logo-instagram.svg"/>
    </footer>
  </body>
</html>
